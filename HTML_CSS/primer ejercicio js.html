    <script type="text/javascript">
      function cargando() {

      function primera() {
        document.getElementById('imagen').src = 'https://megaricos.com/wp-content/uploads/2019/06/Remy_Martin_XO_6.jpg'
      }

      function segunda() {
        document.getElementById('imagen').src = 'https://www.thoughtco.com/thmb/yLYsEuWhULiTsI79C3e0kt8Eteg=/768x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/abstract-paper-flower-pattern-656688606-5acfba2eae9ab80038461ca0.jpg'

      function tercera() {
        document.getElementById('imagen').src = 'https://sophosnews.files.wordpress.com/2019/04/shutterstock_407554567-compressor-1.jpg?w=780&h=408&crop=1'
      }

      function seleccionarTodos(opcion) {
        for (i = 1; i <= 3; i++) {
          if (opcion) {
            document.getElementById('ch' + i).checked = true;
          }else {
            document.getElementById('ch' + i).checked = false;
          }
        }
      }

      function ocultar() {
        document.getElementById('imagen3').style.visibility = 'hidden';
      }

      function mostrar() {
        document.getElementById('imagen3').style.visibility = 'visible';
      }

    </script>

  </head>
